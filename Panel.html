<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Painel de Controle</title>

		<link rel="stylesheet" href="common/css/panel.css">
		<link rel="stylesheet" href="common/fontawesome/css/all.css">

		<script src="common/js/jquery.js"></script>
	</head>
	<body class="panel">
		<div class="static-panel-top">
			<label for="">Youtube</label>
			<input id="youtube-description" class="lower-thirds" placeholder="Descrição">
			<input id="youtube-name" class="lower-thirds" placeholder="Nome da Rede Social">

			<label for="">Facebook</label>
			<input id="facebook-description" class="lower-thirds" placeholder="Descrição">
			<input id="facebook-name" class="lower-thirds" placeholder="Nome da Rede Social">

			<label for="">Instagram</label>
			<input id="instagram-description" class="lower-thirds" placeholder="Descrição">
			<input id="instagram-name" class="lower-thirds" placeholder="Nome da Rede Social">

			<button class="onethird" id="sender" onclick="function_send()"><i class="fas fa-eye"></i> Mostrar</button>
			<button class="onethird" id="sender" onclick="function_hide()"><i class="fas fa-eye-slash"></i> Apagar</button>

			<div style="clear:both"></div>
		</div>

		<div class="panel-bottom">
			<h3 class="predefined_title">Lista de Socials:</h3>
			<ul id="predefined">
				<li>
					Youtube, Facebook e Instagram
					
					<div id="hidden" class="y-desc">Inscreva-se</div>
					<div id="hidden" class="y-name">/adnanavirai</div>

					<div id="hidden" class="f-desc">Curta nossa Página</div>
					<div id="hidden" class="f-name">@adnanaviraioficial</div>

					<div id="hidden" class="i-desc">Siga-nos</div>
					<div id="hidden" class="i-name">@adnanavirai</div>
				</li>
			</ul>
		<div>

		<script>
			//Adiciona texto da lista nos campos
			$("ul#predefined li").click(function(){
				//youtube
				y_desc=$(this).children('.y-desc').text();
				y_name=$(this).children('.y-name').text();
				//Facebook
				f_desc=$(this).children('.f-desc').text();
				f_name=$(this).children('.f-name').text();
				//Instagram
				i_desc=$(this).children('.i-desc').text();
				i_name=$(this).children('.i-name').text();

				$("#youtube-description:text").val(y_desc);
				$("#youtube-name:text").val(y_name);

				$("#facebook-description:text").val(f_desc);
				$("#facebook-name:text").val(f_name);

				$("#instagram-description:text").val(i_desc);
				$("#instagram-name:text").val(i_name);
			});

			var bc = new BroadcastChannel('obs-lower-thirds-socials');

			function function_send() {
				//Youtube
				youtube_description = $("#youtube-description:text").val();
				youtube_name = $("#youtube-name:text").val();

				//Facebook
				facebook_description = $("#facebook-description:text").val();
				facebook_name = $("#facebook-name:text").val();

				//Instagram
				instagram_description = $("#instagram-description:text").val();
				instagram_name = $("#instagram-name:text").val();

				console.log(youtube_description + '|' + youtube_name + '|' + facebook_description + '|' + facebook_name + '|' + instagram_description + '|' + instagram_name + '|' + 'animateIn');

				bc.postMessage(
					youtube_description + '|' + youtube_name + '|' + facebook_description + '|' + facebook_name + '|' + instagram_description + '|' + instagram_name + '|' + 'animateIn'
				); /* send */
			};

			function function_hide() {
				bc.postMessage(
					youtube_description + '|' + youtube_name + '|' + facebook_description + '|' + facebook_name + '|' + instagram_description + '|' + instagram_name + '|' + 'animateOut'
				); /* send */
			}

		</script>
	</body>
</html>
