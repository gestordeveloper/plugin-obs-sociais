<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>View Socials</title>
		
		<link rel="stylesheet" href="common/css/lower-socials.css">
		<link rel="stylesheet" href="common/fontawesome/css/all.css">

		<script src="common/js/lower-socials.js"></script>
	</head>

	<body>

		<div id="box-youtube" class="lower-socials youtube">
			<div class="left-box">
				<i class="fab fa-youtube"></i>
			</div>

			<div class="right-box">
				<div id="description-youtube" class="text-1"></div>
				<div id="social-name-youtube" class="text-2"></div>
			</div>
		</div>

		<div id="box-facebook" class="lower-socials facebook">
			<div class="left-box">
				<i class="fab fa-facebook-square"></i>
			</div>

			<div class="right-box">
				<div id="description-facebook" class="text-1"></div>
				<div id="social-name-facebook" class="text-2"></div>
			</div>
		</div>

		<div id="box-instagram" class="lower-socials instagram">
			<div class="left-box">
				<i class="fab fa-instagram"></i>
			</div>

			<div class="right-box">
				<div id="description-instagram" class="text-1"></div>
				<div id="social-name-instagram" class="text-2"></div>
			</div>
		</div>
		
	</body>
</html>
